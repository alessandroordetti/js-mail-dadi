<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <title>Mail e Dadi</title>
</head>

<body>
    <section class="dice">
        <div class="container py-5">
            <div class="row bg-secondary p-3 mb-3">
                <div class="col-4">
                    <button class="btn btn-primary mb-5" id="play-button">Gioca a dadi contro il computer</button>
                </div>

                <div class="col-4">
                    <p id="user-text" class="fs-5 fw-bold">

                    </p>
        
                    <p id="user-number" class="fs-5 text-white fw-bold">
        
                    </p>
                </div>

                <div class="col-4">
                    <p id="computer-text" class="fs-5 fw-bold ">

                    </p>
        
                    <p id="computer-number" class="fs-5 text-white fw-bold">
        
                    </p>
                </div>
            </div>

            <div class="row p-3 mb-3">
                <div class="col">
                    <p id="result">

                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="email-register">
        <div class="container">
            <div class="row p-3 mb-3">
                <div class="col-12 mb-5">
                    <input type="text" placeholder="Inserisci la tua email" id="user-email">

                    <button class="btn btn-primary" id="user-email-register">Verifica la tua email!</button>
                </div>

                <div class="col">
                    <p id="access-result">

                    </p>

                    <div id="party-div">

                    </div>
                </div>
            </div>
        </div>
    </section>






    <script src="javascript/myscript.js"></script>
</body>

</html>
